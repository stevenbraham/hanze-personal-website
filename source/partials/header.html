<html lang="nl">

    <meta charset="UTF-8"/>
    <meta name="description" content="{{description}}"/>

    {{#each metaTags}}
    <meta name="{{name}}" content="{{content}}"/>
    {{/each}}
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    {{#each favIcons}}
    <link rel="{{rel}}" sizes="{{sizes}}" type="image/png" href="/images/favicons/{{href}}"/>

<body class="display-flex flex-space-between page-{{pageId}}">
<header class="display-flex flex-center">
    <nav class="top-nav pos-absolute">
        <ul class="display-flex flex-space-between">
            {{#each headerMenu}}
            <li>
                <a href="{{url}}" class="{{#compare ../setActive id operator='=='}}active{{/compare}}">{{label}}</a>
            </li>
            {{/each}}
        </ul>
    </nav>
    <div class="row split-line">
        <div class="col-6 content-center">
            <a id="main-logo" class="icon-logo logo" href="/index.html"></a>
        </div>
        <div class="col-6 display-flex flex-center page-specific-info">
            <h1>{{title}}</h1>
            {{#if icon}}
            <i class="{{icon}}" id="header-icon"></i>
            {{/if}}
            {{#if isGames}}
            <ol class="breadcrumbs">
                <li><a href="vrije-tijd.html">Vrije tijd</a></li>
                <li><a href="games.html">Games</a></li>
            </ol>
            {{/if}}
            {{#if isSport}}
            <ol class="breadcrumbs">
                <li><a href="vrije-tijd.html">Vrije tijd</a></li>
                <li><a href="sport.html">Sport</a></li>
            </ol>
            {{/if}}
        </div>
    </div>
    <a id="scroll-down" class="center pos-absolute" href="#">
        Scroll naar beneden <i class="fa fa-chevron-down"></i>
    </a>
</header>
