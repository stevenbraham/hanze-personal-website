<!DOCTYPE html>
<html lang="nl">
<head>
    <title>{{title}}</title>
    <meta charset="UTF-8"/>
    <meta name="author" content="Steven Braham, stevenbraham@gmail.com"/>
    <meta name="robots" content="index,follow"/>
    <meta name="copyright" content="Braham.biz"/>
    <meta name="language" content="NL"/>
    <meta name="description" content="{{description}}"/>
    <meta name="keywords" content="{{keywords}}"/>
    {{#each stylesheets}}
    <link rel="stylesheet" type="text/css" href="{{this}}"/>
    {{/each}}
</head>
<body>
<header>
    <nav id="topNav">

        <ul>
            {{#each headerMenu}}
            <li>
                <a href="{{url}}" class="{{#compare ../pageId id operator='=='}}active{{/compare}}">{{label}}</a>
            </li>
            {{/each}}
        </ul>
    </nav>
    <div class="row">
        <div id="main-logo">

        </div>
        <div class="line">

        </div>
        <div id="page-specific-info">
            <h1>{{title}}</h1>
        </div>
    </div>
</header>
